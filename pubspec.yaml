name: soccer_club_app
description: A Very Good Project created by Very Good CLI.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter_gen_runner: any
  device_preview: ^1.1.0
  go_router: ^10.1.0
  flutter_svg: ^2.0.7
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  widgetbook: ^3.3.0
  widgetbook_annotation: ^3.0.0
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.0

dev_dependencies:
  widgetbook_generator: ^3.2.0
  build_runner: 2.4.6
  flutter_test:
    sdk: flutter
  very_good_analysis: ^5.0.0

flutter:
  uses-material-design: true
  generate: true
  assets:
   - assets/images/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Medium.ttf
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-SemiBold.ttf
          
